<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

          FAVORITAR
        </button>
      </div>
    </header>
    <table  id="tableState" class="emptyState">
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Followers</th>
          <th>Ação</th>
          </tr>
      </thead>
      <tbody>
        <p id="emptyStateText">Nenhum favorito ainda</p>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>

</html>
